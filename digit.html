<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digit player</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <div class="digit">
        <div class="top vertical line"></div>
        <div class="middle vertical line">
            <div class="middle-top"></div>
            <div class="middle-bottom"></div>
        </div>
        <div class="bottom vertical line"></div>
        <div class="top left horizontal line"></div>
        <div class="top right horizontal line"></div>
        <div class="bottom left horizontal line"></div>
        <div class="bottom right horizontal line"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
